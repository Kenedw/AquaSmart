  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="./image/AquaSmart.png" alt="" width="278" height="200">
        <p>Entre com o login e senha cadastrados.<code> Caso seja o primeiro acesso, vá para:</code><a href="http://www.aquasmart.com.br/cadastro"> Cadastro.</a></p>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputEmail">Endereço de email</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <label for="inputPassword">Senha</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembre-me
        </label>
        <a href="/mainPage.html" class="btn btn-lg btn-info btn-block" type="submit" >Entrar</a>
        <p class="mt-5 mb-3 text-muted text-center">© 2017-2018</p>
      </div>
    </form>
